<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>iphone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="./images/iphonelogo.jpg">
                 </div>
                 <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accesories</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>

                 </div>
        </nav> 
    <div class="information">
        <div class="overlay"> </div>

   
        <img src="./images/iphone.jpg" class="mobile">
        <div id="circle">
            <div class="feature one">
                <img src="./images/display.jpg">
                <div>
                    <h1>Display</h1>
                    <p>6.5" Mini-Drop Fullscreen</p>
                    
                </div>
            </div>
            <div class="feature two">
                <img src="./images/batery.png">
                <div>
                    <h1>Batterylife</h1>
                    <p>5000mAh, 720hr</p>
                </div>
            </div>
            <div class="feature three">
                <img src="./images/processor.jpg">
                <div>
                    <h1>Processor</h1>
                    <p>Snapdragon Octa-core 11nm</p>
                    
                </div>
            </div>
            <div class="feature four">
                <img src="./images/camera.jpg">
                <div>
                    <h1>Camera</h1>
                    <p>12MP, Wide Angle Lens</p>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="./images/uparrow.png" id="upBtn">
            <h3>features</h3>
            <img src="./images/downarrow.png" id="downBtn">

        </div>

    </div>
    <script>
        var circle=document.getElementById("circle");
        var upBtn=document.getElementById("upBtn");
        var downBtn=document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;
        

        upBtn.onclick =function(){
            rotateSum =rotateValue +"rotate(-90deg)";
            circle.style.transform=rotateSum;
            rotateValue =rotateSum;
        }
        downBtn.onclick =function(){
            rotateSum =rotateValue +"rotate(+90deg)";
            circle.style.transform=rotateSum;
            rotateValue =rotateSum;
        }
    </script>
    
</body>
</html>
